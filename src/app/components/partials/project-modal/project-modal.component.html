<div class="modal modal-lg" tabindex="-1" [ngStyle]="{ 'display': modalVisible ? 'block' : 'none' }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ project.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <img src="{{project.picture}}" alt="" width="500px" height="400px">
            </div>
            <h3 class="mt-2">Description</h3>
            <p>{{project.description}}</p>
            <p>You can find this project on Github <a href="{{project.projectLink}}">here</a></p>
            <hr>
            <div class="tags-container">
                <div class="tag" *ngFor="let tag of project.tags" [style.background-color]="tag.color">
                    {{tag}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
