<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.resume}}</p>
        <button class="btn btn-primary btn-center" (click)="openModal()">Voir plus...</button>
        <app-project-modal [project]="project" *ngIf="modalOpen"></app-project-modal>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
